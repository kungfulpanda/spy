<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#25D366">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/core.js"></script>
    <title>WhatsMonitor - Monitoramento de WhatsApp</title>
    <style>
        :root {
            --primary-green: #25D366;
            --dark-green: #128C7E;
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --app-download-color: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--white);
            color: var(--text-dark);
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            line-height: 1.65;
            letter-spacing: 0.25px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-area-inset-top));
            background-color: var(--white);
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.98);
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-button:active {
            background-color: var(--gray-light);
        }

        .menu-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
            color: var(--dark-green);
            flex: 1;
            text-align: center;
            letter-spacing: -0.2px;
            font-family: 'Outfit', sans-serif;
        }

        .logo svg {
            height: 24px;
            margin-right: 6px;
        }

        .download-button {
            background-color: var(--primary-green);
            border: 2px solid #000000;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(37, 211, 102, 0.2);
            position: relative;
            min-width: 44px;
            min-height: 44px;
        }

        .download-button:active {
            background-color: var(--dark-green);
            transform: scale(0.95);
        }

        .download-button svg {
            width: 20px;
            height: 20px;
            fill: var(--white);
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px;
            padding-bottom: calc(16px + var(--safe-area-inset-bottom));
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 6px 0 20px 0;
            width: 100%;
            max-width: 500px;
        }

        /* Título Principal */
        .title {
            font-size: 2rem;
            margin-bottom: 4px;
            color: #000000;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.025em;
            font-family: 'Outfit', sans-serif;
        }

        .title .highlight {
            color: var(--primary-green);
        }

        /* Subtítulo */
        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--text-light);
            max-width: 100%;
            font-weight: 500;
            line-height: 1.55;
            font-family: 'Geist', sans-serif;
            letter-spacing: 0.15px;
        }

        /* Botão de Download do App */
        .app-download-button {
            background: linear-gradient(135deg, var(--app-download-color) 0%, var(--dark-green) 100%);
            border: 3px solid #000000;
            border-radius: 16px;
            padding: 22px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2);
            transition: var(--transition);
            color: var(--white);
            position: relative;
            overflow: hidden;
            min-height: 68px;
            width: 100%;
            font-size: 1.15rem;
            font-weight: 800;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
            text-decoration: none;
        }

        .app-download-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.15);
        }

        .app-download-icon {
            width: 56px;
            height: 56px;
            background-color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .app-download-icon svg {
            width: 30px;
            height: 30px;
            fill: var(--app-download-color);
        }

        .app-download-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .app-download-label {
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0.95;
            letter-spacing: 0.7px;
            text-transform: uppercase;
            font-family: 'Outfit', sans-serif;
        }

        .app-download-action {
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Outfit', sans-serif;
        }

        /* Prova Social */
        .social-proof {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            width: 100%;
            margin-top: 12px;
        }

        .proof-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.85rem;
            font-family: 'Geist', sans-serif;
            letter-spacing: 0.15px;
        }

        .proof-item svg {
            width: 16px;
            height: 16px;
            fill: var(--primary-green);
        }

        .proof-number {
            color: var(--primary-green);
            font-weight: 900;
        }

        /* Notificações de Prova Social */
        .notification-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .notification {
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            animation: slideInLeft 0.5s ease-out forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Geist', sans-serif;
            color: var(--text-dark);
        }

        .notification-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .notification-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .notification-name {
            font-weight: 700;
            color: var(--text-dark);
        }

        .notification-action {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100px);
            }
        }

        .notification.fade-out {
            animation: slideOutLeft 0.5s ease-out forwards;
        }

        @media (max-width: 480px) {
            .notification-container {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content > * {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Pulse no botão de download */
        @keyframes buttonPulse {
            0% {
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15), 0 0 0 0 rgba(37, 211, 102, 0.4);
                transform: scale(1);
            }
            25% {
                box-shadow: 0 8px 28px rgba(37, 211, 102, 0.4), 0 0 0 8px rgba(37, 211, 102, 0.2);
                transform: scale(1.02);
            }
            50% {
                box-shadow: 0 12px 36px rgba(37, 211, 102, 0.5), 0 0 0 16px rgba(37, 211, 102, 0.1);
                transform: scale(1.04);
            }
            75% {
                box-shadow: 0 8px 28px rgba(37, 211, 102, 0.4), 0 0 0 8px rgba(37, 211, 102, 0.2);
                transform: scale(1.02);
            }
            100% {
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15), 0 0 0 0 rgba(37, 211, 102, 0.4);
                transform: scale(1);
            }
        }

        .app-download-button {
            animation: buttonPulse 2.5s ease-in-out infinite;
        }

        /* Tablet */
        @media (min-width: 480px) {
            .header {
                padding: 14px 24px;
                padding-top: calc(14px + var(--safe-area-inset-top));
            }

            .container {
                padding: 0 24px;
                padding-bottom: calc(24px + var(--safe-area-inset-bottom));
            }

            .main-content {
                padding: 8px 0 20px 0;
                max-width: 600px;
            }

            .title {
                font-size: 2.4rem;
                margin-bottom: 6px;
                font-weight: 800;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 24px;
            }

            .app-download-button {
                padding: 24px 40px;
                min-height: 74px;
                font-size: 1.25rem;
                margin-bottom: 12px;
            }

            .app-download-icon {
                width: 60px;
                height: 60px;
                margin-right: 18px;
            }

            .app-download-icon svg {
                width: 32px;
                height: 32px;
            }

            .app-download-label {
                font-size: 0.9rem;
            }

            .app-download-action {
                font-size: 1.3rem;
            }

            .proof-item {
                font-size: 0.9rem;
            }
        }

        /* Desktop */
        @media (min-width: 768px) {
            .header {
                padding: 18px 28px;
                padding-top: calc(18px + var(--safe-area-inset-top));
            }

            .container {
                padding: 0 24px;
                padding-bottom: calc(24px + var(--safe-area-inset-bottom));
                min-height: calc(100vh - 84px);
            }

            .main-content {
                padding: 10px 0 20px 0;
            }

            .title {
                font-size: 3.2rem;
                margin-bottom: 8px;
                font-weight: 800;
            }

            .subtitle {
                font-size: 1.3rem;
                margin-bottom: 28px;
                max-width: 750px;
            }

            .app-download-button {
                padding: 28px 48px;
                min-height: 82px;
                font-size: 1.4rem;
                margin-bottom: 16px;
                max-width: 650px;
            }

            .app-download-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
            }

            .app-download-icon {
                width: 72px;
                height: 72px;
                margin-right: 24px;
            }

            .app-download-icon svg {
                width: 38px;
                height: 38px;
            }

            .app-download-label {
                font-size: 0.95rem;
            }

            .app-download-action {
                font-size: 1.45rem;
            }

            .proof-item {
                font-size: 1rem;
            }
        }

        /* Acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

        const names = [
            { name: 'João Silva', initials: 'JS' },
            { name: 'Maria Santos', initials: 'MS' },
            { name: 'Pedro Costa', initials: 'PC' },
            { name: 'Ana Oliveira', initials: 'AO' },
            { name: 'Carlos Mendes', initials: 'CM' },
            { name: 'Lucia Ferreira', initials: 'LF' },
            { name: 'Bruno Alves', initials: 'BA' },
            { name: 'Fernanda Dias', initials: 'FD' },
            { name: 'Roberto Lima', initials: 'RL' },
            { name: 'Juliana Rocha', initials: 'JR' }
        ];

        function createNotification() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const container = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-avatar">${randomName.initials}</div>
                <div class="notification-text">
                    <div class="notification-name">${randomName.name}</div>
                    <div class="notification-action">baixou o aplicativo agora</div>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Remove notificação após 5 segundos
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 5000);
        }

        // Criar notificações a cada 8 segundos
        setInterval(createNotification, 8000);
        
        // Criar primeira notificação após 3 segundos
        setTimeout(createNotification, 3000);

        document.addEventListener('DOMContentLoaded', function () {
            // Handler para o botão de download do app
